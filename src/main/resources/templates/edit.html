<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container" style="max-width: 800px; max-height: 200px;">
    <div>
        <div>

            <form th:action th:object="${schedule}" method="post">
                <div class="modal-header">
                    <h4 class="modal-title">edit Item</h4>
                </div>

                <div>
                    <label for="title">제목</label>
                    <input type="text" id="title" name="title"
                           th:field="*{title}" class="form-control" placeholder="이름을 입력하세요">
                    <div class="field-error text-danger" th:errors="*{title}" />
                </div>
                <div>
                    <label for="contents">일정</label>
                    <input type="text" id="contents" name="contents"
                           th:field="*{contents}" class="form-control" placeholder="이름을 입력하세요">
                </div>
                <div>
                    <label for="username">담당자</label>
                    <input type="text" id="username" name="username" th:field="*{username}" class="form-control"
                           placeholder="이름을 입력하세요">
                </div>

                <div class="btn-group" role="group" aria-label="버튼 그룹">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">등록</button>
                    <button class="w-100 btn btn-primary btn-lg" type="button"
                            th:onclick="|location.href='@{/delete/{id}(id=*{id})}'|">삭제
                    </button>
                    <button type="button" class="btn btn-secondary"
                            onclick="location.hredf='list.html'"
                            th:onclick="|location.href='@{/list}'|">Close
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
