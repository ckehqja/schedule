<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

</head>
<body>
<!-- Add Item Modal -->
<div>
    <div>
        <div>
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title"> Item</h4>
            </div>

            <!-- Modal body -->

            <div>
                <label for="id">아이디</label>
                <input type="text" id="id" name="id"
                       th:value="${schedule.id}" class="form-control" readonly>
            </div>

            <div>
                <label for="title">제목</label>
                <input type="text" id="title" name="title"
                       th:value="${schedule.title}" class="form-control" readonly>
            </div>

            <div>
                <label for="contents">일정</label>
                <input type="text" id="contents" name="contents"
                       th:value="${schedule.contents}" class="form-control" readonly>
            </div>

            <div>
                <label for="username">담당자</label>
                <input type="text" id="username" name="username"
                       th:value="${schedule.username}" class="form-control" readonly>
            </div>
            <!-- Modal footer -->
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='edit.html'"
                    th:onclick="|location.href='@{/edit/{id}(id=${schedule.id})}'|"
                    type="button">수정
            </button>

            <button class="w-100 btn btn-primary btn-lg" type="button"
                    th:onclick="|location.href='@{/delete/{id}(id=${schedule.id})}'|">삭제
            </button>

            <button type="button" class="btn btn-secondary"
                    onclick="location.hredf='list.html'"
                    th:onclick="|location.href='@{/list}'|">Close
            </button>
        </div>
    </div>
</div>

</body>
</html>
