<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap List with Modal Example</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

<div class="container" style="max-width: 800px; max-height: 200px;">
    <h2>할일</h2>

    <div class="container">
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>title</th>
                <th>username</th>
                <th>modifiedAt</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="schedule : ${schedules}">
                <td><a href="detail.html" th:href="@{/list/{id}(id=${schedule.id})}" th:text="${schedule.id}">ȸ��id</a></td>
                <td><a href="detail.html" th:href="@{/list/{id}(id=${schedule.id})}" th:text="${schedule.title}">��ǰ��</a></td>
                <td th:text="${schedule.username}">10000</td>
                <td th:text="${schedule.modifiedAt}">10</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div>
        <div>
            <button type="button" class="btn btn-primary mb-2"
            onclick="location.href='add.html'"
            th:onclick="|location.href='@{add}'|">Add Item</button>
        </div>
    </div>
</div>


</body>
</html>
